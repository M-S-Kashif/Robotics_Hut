<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn to RoboticsHut</title>
    <!-- tab icon can be changed laetr to whatever we want -->
    <link rel="icon" href="images/signInIcon.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container full-container vh-100">
        <div class="row">
            <div class="col align-self-start">
                <div class="row d-flex justify-content-center text-center shadow-lg">
                    <!--  align-self-center but center not looking good :'( -->
                    <div class="col-6 signupBox pt-5">
                        <h1 class="signupHeading display-4 mb-5">SignIn to<br><strong>Robotics
                                Hut</strong></h1>
                        <!-- Add the link to homepage here -->
                        <form action="#">

                            <div class="row p-4">
                                <label for="userEmail" class="form-label ms-3" aria-label="email input">Email</label>
                                <input type="email" name="userEmail" id="userEmail" class="form-control">

                                <label for="userPassword" class="form-label ms-3"
                                    aria-label="password input">Password</label>
                                <input type="password" name="userPassword" id="userPassword" class="form-control mb-4">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="signUpButton btn btn-primary mb-4 py-2">SignIn</button>
                            </div>
                        </form>

                        <div>
                            <a href="http://localhost:3000/signIn" class="link-secondary">You're not Registered? What're
                                you doing mate!<br><strong>SignUp</strong></a>
                        </div>

                    </div>


                    <div class="col align-self-end d-none d-md-block p-0">
                        <img src="images\wall-e_hi.jpg" class="img-fluid my-image" alt="Wall-E here!!">
                    </div>
                </div>
            </div>

</body>

</html>
