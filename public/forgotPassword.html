<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn to RoboticsHut</title>
    <!-- tab icon can be changed laetr to whatever we want -->
    <link rel="icon" href="images/signInIcon.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-md center">
        <div class="row">
            <div class="col align-self-start">
                <div class="row d-flex justify-content-center text-center shadow-lg">
                    <div class="col-6 signupBox pt-5">
                        <h1 class="signupHeading display-4 mb-5">Forgot Password?</h1>
                        <!-- Add the link to login here -->
                        <form action="#">

                            <div class="row p-4">
                                <label for="userEmail" class="form-label ms-3" aria-label="email input">Email</label>
                                <input type="email" name="userEmail" id="userEmail" class="form-control">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="signUpButton btn btn-primary mb-4 py-2">SignIn</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
