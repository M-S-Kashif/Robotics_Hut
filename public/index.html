<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Register to RoboticsHut</title>
    <!-- tab icon can be changed laetr to whatever we want -->
    <link rel="icon" href="images\registerIcon.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container full-container vh-100">
        <div class="row">
            <div class="col align-self-start">
                <!-- Row is again a bootstrap class inside which we can define coloumns of different sizes(1 to 12) -->
                <!-- justify content is a flexbox property that will center all the items along the main axis -->
                <!-- textcenter will center all text, shadow-lg will give the container a large shadow -->
                <div class="row d-flex justify-content-center text-center shadow-lg">
                    <!-- a div in html has 12 parts so we create two coloumns of 6 units each -->
                    <!-- pt is padding top -->
                    <div class="col-6 signupBox pt-5">
                        <!-- display-4 is used to control font size of the heading and mb is margin bottom -->
                        <h1 class="signupHeading display-4 mb-5">Hello welcome to the <strong>Robotics Hut</strong></h1>
                        <!-- Guys set the submit link here!! -->
                        <form id="myForm" action="/register" method="post">

                            <div class="row">
                                <!-- col-md-6 and col-12 means if the size of the screen is medium or above split first name and last name otherwise give them their own line -->
                                <!-- aria-label is used by screen-readers -->
                                <div class="col-md-6 col-12 mb-2">
                                    <label for="fname" class="form-label" aria-label="first name input">
                                        First Name
                                    </label>
                                    <input type="text" name="fname" id="fname" class="form-control" required>
                                </div>

                                <div class="col-md-6 col-12 mb-2">
                                    <label for="lname" class="form-label" aria-label="last name input">
                                        Last Name
                                    </label>
                                    <input type="text" name="lname" id="lname" class="form-control" required>
                                </div>
                            </div>
                            <!-- text-start is another bootstrap class that aligns the text to the start of the container -->
                            <div class="text-start">
                                <label for="username" class="form-label mt-3 ms-3" aria-label="username input">Username</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                                <div class="form-text mb-3 text-center">We will not share your username with anyone</div>


                                <label for="email" class="form-label ms-3" aria-label="email input">Email</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                                <div class="form-text mb-3 text-center">We will not share your email with anyone</div>

                                <label for="password" class="form-label ms-3" aria-label="password input">Password</label>
                                <input type="password" name="password" id="password" class="form-control mb-4" required>
                            </div>
                            <!-- btn is bootstrap class that makes the button shape better and py is padding on top and bottom -->
                            <div class="d-grid gap-2">
                                <button type="submit" id="button" class="signUpButton btn btn-primary mb-4 py-2">Sign Up</button>
                            </div>
                        </form>

                        <div>
                            <a href="/login" class="link-secondary">
                                Already have an
                                account?<br><strong>SignIn</strong>
                            </a>
                        </div>
                    </div>

                    <div class="col align-self-end d-none d-md-block p-0">
                        <img src="images\wall-e_hi.jpg" class="img-fluid my-image" alt="Wall-E here!!">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index-signupenv.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
</body>
</html>
