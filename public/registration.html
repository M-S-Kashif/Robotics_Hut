<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to RoboticsHut</title>
    <!-- tab icon can be changed laetr to whatever we want -->
    <link rel="icon" href="images\registerIcon.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container full-container vh-100">
        <div class="row">
            <div class="col align-self-start">
                <!-- Row is again a bootstrap class inside which we can define coloumns of different sizes(1 to 12) -->
                <!-- justify content is a flexbox property that will center all the items along the main axis -->
                <!-- textcenter will center all text, shadow-lg will give the container a large shadow -->
                <div class="row d-flex justify-content-center text-center shadow-lg">
                    <!-- a div in html has 12 parts so we create two coloumns of 6 units each -->
                    <!-- pt is padding top -->
                    <div class="col-6 signupBox pt-5">
                        <!-- display-4 is used to control font size of the heading and mb is margin bottom -->
                        <h1 class="signupHeading display-4 mb-5">Hello welcome to the <strong>Robotics Hut</strong></h1>
                        <!-- Guys set the submit link here!! -->
                        <form action="#">

                            <div class="row">
                                <!-- col-md-6 and col-12 means if the size of the screen is medium or above split first name and last name otherwise give them their own line -->
                                <!-- aria-label is used by screen-readers -->
                                <div class="col-md-6 col-12 mb-2">
                                    <label for="fnameInput" class="form-label" aria-label="first name input">First
                                        Name</label>
                                    <input type="text" name="fnameInput" id="fnameInput" class="form-control">
                                </div>

                                <div class="col-md-6 col-12 mb-2">
                                    <label for="lnameInput" class="form-label" aria-label="last name input">Last
                                        Name</label>
                                    <input type="text" name="lnameInput" id="lnameInput" class="form-control">
                                </div>
                            </div>
                            <!-- text-start is another bootstarp class that aligns the text to the start of the container -->
                            <div class="text-start">
                                <label for="userEmail" class="form-label mt-3 ms-3"
                                    aria-label="email input">Phone</label>
                                <input type="number" name="userNumber" id="userNumber" class="form-control">
                                <div class="form-text mb-3 text-center">We will not share your number with anyone</div>


                                <label for="userEmail" class="form-label ms-3" aria-label="email input">Email</label>
                                <input type="email" name="userEmail" id="userEmail" class="form-control">
                                <div class="form-text mb-3 text-center">We will not share your email with anyone</div>

                                <label for="userPassword" class="form-label ms-3"
                                    aria-label="password input">Password</label>
                                <input type="password" name="userPassword" id="userPassword" class="form-control mb-4">
                            </div>
                            <!-- btn is bootstrap class that makes the button shape better and py is padding on top and bottom -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="signUpButton btn btn-primary mb-4 py-2">Sign Up</button>
                            </div>
                        </form>

                        <div>
                            <a href="http://localhost:3000/signIn" class="link-secondary">Already have an
                                account?<br><strong>SignIn</strong></a>
                        </div>

                    </div>


                    <div class="col align-self-end d-none d-md-block p-0">
                        <img src="images\wall-e_hi.jpg" class="img-fluid my-image" alt="Wall-E here!!">
                    </div>
                </div>
            </div>

</body>

</html>
